<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorteios LSX</title>


    <link href="../static/estilo_formulario.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/imagens/logo.jpg" />


    <script type="text/javascript" src="../static/JS/API_Correios_CEP.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript" src="../static/JS/mascara_Telefone_Celular.js"></script>

</head>
<body class="body">
     

                        <!--  INICIO CONTEUDO 1° CARD CADASTRAR USUARIO  -->
                        <div class="div-titulo">
                            <h1>Numeros Selecionados:</h1>
                        </div>
                                            <div class="container-botoes"> 
                                                <form action="{{url_for('cadastrar_cliente')}}" method="POST">                                               
                                                <script>
                                                            const queryString = window.location.search;

                                                            const urlParams = new URLSearchParams(queryString);
                                                            x=0;
                                                            var page_type = 0;
                                                            
                                                            console.log(page_type);
                                                            while(x<=100){
                                                                page_type= urlParams.get('btn_'+x);
                                                                if(page_type == "on"){
                                                                    document.write("<div class='botoes' id='"+x+"'><input type='hidden' name='numero_rifa' value='"+x+"'> "+x+"</div>");
                                                                }
                                                                x++;
                                                            }


                                                </script>
                                            </div>
                                            <div class="div-titulo2"><h2>Cadastrar Dados </h2></div>
                                           
                                            <div class="container-form1">
                                                <div class="nome">
                                                    Nome:*
                                                    <input  data-name="entrada"
                                                        type="text" name="nome_usuario" id="nome_usuario"
                                                        class="form-control-dadosUsuario input-lg"
                                                        onblur="formatanomeUsuario(this.value)" autofocus
                                                        required>
                                                </div>
                                                



                                                
                                                <div>
                                                    CPF:*
                                                    <input data-name="entrada" 
                                                    type="text" maxlength="11" pattern="([0-9]{11})"
                                                    class="form-control-dadosUsuario  input-lg"
                                                    name="cpf" id="cpf" 
                                                    required>
                                                </div>
                                               
                                                
                                                <div>
                                                    CEP:*
                                                <input data-name="entrada" 
                                                    class="form-control-dadosUsuario  input-lg"
                                                    name="cep" id="cep" maxlength="8" onblur="pesquisacep(this.value);" required>
                                                </div>
                                            </div>
                                             
                                            <div class="container-form1" >      
                                                <div>   
                                                    Cidade:*
                                                    <input type="text" data-name="entrada" class="form-control-dadosUsuario input-lg"
                                                        name="cidade" id="cidade" readonly>
                                                </div>  
                                                <div class="form-Select-UF">
                                                    Unidade Federal:*
                                                    <input type="text" data-name="entrada" id="UF" name="uf" >
                                                        
                                                </div>
                                                <div>
                                                    Endereço:*
                                                    <input data-name="entrada"
                                                        type="text" name="endereco" id="endereco"
                                                        class="form-control-dadosUsuario input-lg" >
                                                </div>
                                            </div>
                                            <div class="container-form1">
                                                <div>
                                                    Número de Endereço:*
                                                    <input data-name="entrada"
                                                        type="number" name="numero_endereco"
                                                        id="numero_endereco"  pattern="([0-9]{6})"
                                                        class="form-control-dadosUsuario input-lg" required>
                                                </div>
                                                


                                                <div>
                                                    Telefone:*
                                                    <input data-name="entrada"
                                                        type="tel" name="telefone" id="telefone" maxlength="10"
                                                        pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"
                                                        class="form-control-dadosUsuario input-lg" >
                                                </div>

                                                


                                                <div>
                                                    Celular:*
                                                    <input data-name="entrada"
                                                        type="tel" name="celular" id="celular" maxlength="11"
                                                        pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"
                                                        class="form-control-dadosUsuario input-lg">
                                                </div>
                                            </div>
                                            
                                            <div class="container-form2">
                                                E-mail:*
                                                <input data-name="entrada" 
                                                type="email" Class="form-control-dadosUsuario  input-lg"
                                                name="email" id="email"  
                                                required>
                                            </div>
                                    
                                        
                                    
                                    <!--###### FIM DADOS PESSOAIS DE USUARIO ##### -->

                                    <!--###### DADOS DE LOGIN DO USUARIO ##### -->

                                    
                            
                        
                        <div class="modal-footer">
                            <div class="btn-group">
                                <a href="{{url_for('pagina_rifa')}}" class="btn btn-danger" data-dismiss="modal"
                                        class="glyphicon glyphicon-remove">
                                    Voltar</a>
                                <button class="btn btn-primary"><span
                                        class="glyphicon glyphicon-check"></span>
                                    Salvar</button>
                            </div>
                        </div>
                   
         
           
  
    <!-- ############ FIM CONFIGURAÇÕES DO CARD ###########-->

    <!--Fim 1° CARD-->



                        
</body>



</html>
